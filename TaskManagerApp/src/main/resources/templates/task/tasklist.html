<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Task List Page</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
</head>
<body>

	<div th:replace="~{common/header::header}"></div>
	<!-- Calling Navigation bar page from common folder -->

	<div class="container">

		<div class="row">
			<h1 class="text-center">Task List</h1>
		</div>

		<div class="row">

			<div th:if="${param.success}">

				<div class="alert alert-success alert-dismissible fade show"
					role="alert">
					<strong>Success!</strong> Task is Created.
					<button type="button" class="btn-close" data-bs-dismiss="alert"
						aria-label="Close"></button>
				</div>

			</div>
			<table class="table">
				<thead>
					<tr>
						<th scope="col">ID</th>
						<th scope="col">Name</th>
						<th scope="col">Description</th>
						<th scope="col">Start Date</th>
						<th scope="col">End Date</th>
						<th scope="col">Status</th>
						<th scope="col">Priority</th>
						<th scope="col">Action</th>
					</tr>

				</thead>
				</tbody>
				<tr th:each="task, taskStat : ${tasks}">
					<td th:text="${taskStat.count}"></td>
					<td th:text="${task.name}"></td>
					<td th:text="${task.description}"></td>
					<td th:text="${task.startDate}"></td>
					<td th:text="${task.endDate}"></td>
					<td th:text="${task.status}"></td>
					<td th:text="${task.priority}"></td>

					<td>
					<a th:href="@{/tasks/edit/{id}(id=${task.id})}" class="btn btn-info">Edit</a> 
					
					
					<a th:href="@{/tasks/delete/{id}(id=${task.id})}"
						class="btn btn-danger"
						th:data-confirm-delete="| Are you sure you want to delete this task : '${task.name}'|"
						onclick="if(!confirm(this .getAttribute('data-confirm-delete'))) return false">Delete</a></td>
				</tr>
				</tbody>
			</table>
		</div>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>
</html>
