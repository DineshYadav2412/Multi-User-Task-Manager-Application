<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Create Task Page</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
</head>
<body>

	<div th:replace="~{common/header::header}"></div>
	<!-- Calling Navigation bar page from common folder -->

	<div class="container">

		<div class="row">
			<h1 class="text-center">Create Your Task</h1>
		</div>

		<div class="row col-8 offset-md-2">

			<form method="post" role="form" th:action="@{/tasks}"
				th:object="${task}">
				<div class="mb-3">
					<label for="name" class="form-label">Name</label> <input
						type="text" class="form-control" id="name"  th:field="*{name}" />
				</div>
				<div class="mb-3">
					<label for="description" class="form-label">Description</label> 
					<textarea class="form-control" rows="3" id="description" th:field="*{description}"></textarea>
				</div>
				<div class="mb-3">
					<label for="startDate" class="form-label">startDate</label> <input
						type="date" class="form-control" id="startDate" th:field="*{startDate}" />
				</div>
				<div class="mb-3">
					<label for="endDate" class="form-label">endDate</label> <input
						type="date" class="form-control" id="endDate" th:field="*{endDate}" />
				</div>
				<div class="mb-3">
					<label for="priority" class="form-label">Priority</label>
					<select class="form-control" id="priority" th:field="*{priority}">
					<option value="HIGH">HIGH</option>
					<option value="LOW">LOW</option>
					<option value="MEDIUM">MEDIUM</option>
					</select>
				</div>
				<div class="mb-3">
					<label for="status" class="form-label">Status</label>
					<select class="form-control" id="status" th:field="*{status}">
					<option value="TODO">TODO</option>
					<option value="PENDING">PENDING</option>
					<option value="COMPLETED">COMPLETED</option>
					</select>
				</div>
				<button type="submit" class="btn btn-primary">Create</button>
			</form>
		</div>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>
</html>
