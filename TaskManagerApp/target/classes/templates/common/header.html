<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Header Page</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
</head>
<body>
	<div th:fragment="header">
		<nav class="navbar navbar-expand-lg bg-dark">
			<div class="container-fluid">
				<a class="navbar-brand text-light" href="#">TASKManagement</a>
				<button class="navbar-toggler text-light" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon text-light"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0"
						sec:authorize="isAuthenticated()">
						<li class="nav-item"><a class="nav-link active text-light"
							aria-current="page" href="#">Home</a></li>
						<li class="nav-item"><a class="nav-link text-light"
							th:href="@{/tasks}">Task List</a></li>
						<li class="nav-item"><a class="nav-link text-light"
							th:href="@{/createTask}">Create Task</a></li>
						<li class="nav-item"><a class="nav-link text-light"
							th:href="@{/users}">User List</a></li>
					</ul>

					<div class="d-flex gap-3 ms-auto" role="search">
						<a class="btn btn-outline-primary text-light"
							th:href="@{/register}">Register</a> 
						<a class="btn btn-outline-success text-light"
							sec:authorize="isAnonymous()" th:href="@{/login}">Login</a> 
						<a class="btn btn-outline-danger text-light" th:href="@{/logout}">Logout</a>
					</div>
				</div>
			</div>
		</nav>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>
</html>
